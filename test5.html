<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
</head>
<body>
    <div id="app">
        <!-- 繰り返し処理 -->
        <ul>
            <li v-for="pref in prefs">
                {{pref.name}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({

            //どこのidに適応するかを記述
            el:"#app",
            data: {
                prefs:[
                {name:"北海道"},
                {name:"青森県"},
                {name:"岩手県"},
                {name:"秋田県"},
                {name:"福島県"},
                ]
            },
        })
    </script>
</body>
</html>
