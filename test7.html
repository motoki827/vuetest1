<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネント</title>
    <style>
        .alert {
            background-color: #fcc;
            padding: 10px;
            border: #f33 solid;
        }
    </style>
</head>
<body>
    <div id="app">
        <alert-box>○○が入力されていません</alert-box>
    </div>

    <!-- vue.js読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component("alert-box",{
            template:
            
            //コンポーネントのhtmlはバッククォートで囲む
            `
            <div class="alert" v-on:click="caution">
                <strong>Error!</strong>
                <slot></strong>
            </div>
            `
            ,
            methods: {
                caution: function(){
                    alert("クリックされました");
                }
                
            }
        })
        let app = new Vue({

            //どこのidに適応するかを記述
            el:"#app",
        })
    </script>
</body>
</html>
